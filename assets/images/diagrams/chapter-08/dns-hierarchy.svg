<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>DNS：中央集権型から分散型へ</title>
  <desc>HOSTS.TXTによる中央集権型管理からDNSによる分散型システムへの進化</desc>
  
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 16px; font-weight: 600; fill: #1a1a1a; }
      .section-title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
      .host-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 11px; font-weight: 400; fill: #1976d2; }
      .domain-label { font-family: "Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace; font-size: 11px; font-weight: 600; fill: #388e3c; }
      .level-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 10px; font-weight: 400; fill: #666; }
      .problem-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 9px; font-weight: 400; fill: #d32f2f; }
      
      .old-system { fill: #ffebee; stroke: #f44336; stroke-width: 2; rx: 8; }
      .new-system { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 8; }
      .hosts-file { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; rx: 4; }
      .host-node { fill: #e3f2fd; stroke: #1976d2; stroke-width: 1.5; rx: 4; }
      .tld-node { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 1.5; rx: 4; }
      .domain-node { fill: #e8f5e8; stroke: #388e3c; stroke-width: 1.5; rx: 4; }
      
      .download-arrow { stroke: #ff9800; stroke-width: 2; stroke-dasharray: 5,5; fill: none; marker-end: url(#arrowhead-orange); }
      .hierarchy-line { stroke: #388e3c; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
    </style>
    
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">DNS：中央集権型から分散型システムへ</text>
  
  <!-- Old System -->
  <rect x="50" y="60" width="300" height="200" class="old-system"/>
  <text x="200" y="85" text-anchor="middle" class="section-title">従来：中央集権型（HOSTS.TXT）</text>
  
  <!-- HOSTS.TXT -->
  <rect x="150" y="100" width="100" height="60" class="hosts-file"/>
  <text x="200" y="120" text-anchor="middle" class="host-label">HOSTS.TXT</text>
  <text x="200" y="135" text-anchor="middle" class="level-label">一元管理</text>
  <text x="200" y="150" text-anchor="middle" class="level-label">Stanford Research Institute</text>
  
  <!-- Client Hosts -->
  <rect x="70" y="180" width="60" height="40" class="host-node"/>
  <text x="100" y="205" text-anchor="middle" class="host-label">ホストA</text>
  
  <rect x="145" y="180" width="60" height="40" class="host-node"/>
  <text x="175" y="205" text-anchor="middle" class="host-label">ホストB</text>
  
  <rect x="220" y="180" width="60" height="40" class="host-node"/>
  <text x="250" y="205" text-anchor="middle" class="host-label">ホストC</text>
  
  <!-- Download arrows -->
  <line x1="180" y1="160" x2="130" y2="180" class="download-arrow"/>
  <line x1="190" y1="160" x2="175" y2="180" class="download-arrow"/>
  <line x1="220" y1="160" x2="250" y2="180" class="download-arrow"/>
  
  <text x="200" y="245" text-anchor="middle" class="problem-text">問題：</text>
  <text x="200" y="258" text-anchor="middle" class="problem-text">• 手動更新で遅延</text>
  <text x="200" y="271" text-anchor="middle" class="problem-text">• 単一障害点</text>
  <text x="200" y="284" text-anchor="middle" class="problem-text">• スケーラビリティ限界</text>
  
  <!-- New System -->
  <rect x="450" y="60" width="300" height="450" class="new-system"/>
  <text x="600" y="85" text-anchor="middle" class="section-title">DNS：分散型システム</text>
  
  <!-- Root Domain -->
  <circle cx="600" cy="120" r="20" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  <text x="600" y="126" text-anchor="middle" class="domain-label">.</text>
  <text x="600" y="145" text-anchor="middle" class="level-label">ルートドメイン</text>
  
  <!-- Top Level Domains -->
  <rect x="480" y="170" width="50" height="35" class="tld-node"/>
  <text x="505" y="192" text-anchor="middle" class="domain-label">.com</text>
  
  <rect x="550" y="170" width="50" height="35" class="tld-node"/>
  <text x="575" y="192" text-anchor="middle" class="domain-label">.org</text>
  
  <rect x="620" y="170" width="50" height="35" class="tld-node"/>
  <text x="645" y="192" text-anchor="middle" class="domain-label">.jp</text>
  
  <rect x="690" y="170" width="50" height="35" class="tld-node"/>
  <text x="715" y="192" text-anchor="middle" class="domain-label">.net</text>
  
  <text x="600" y="225" text-anchor="middle" class="level-label">トップレベルドメイン（TLD）</text>
  
  <!-- Second Level Domains under .com -->
  <rect x="460" y="250" width="50" height="35" class="domain-node"/>
  <text x="485" y="272" text-anchor="middle" class="domain-label">google</text>
  
  <rect x="520" y="250" width="50" height="35" class="domain-node"/>
  <text x="545" y="272" text-anchor="middle" class="domain-label">example</text>
  
  <!-- Second Level Domains under .jp -->
  <rect x="610" y="250" width="50" height="35" class="domain-node"/>
  <text x="635" y="272" text-anchor="middle" class="domain-label">co</text>
  
  <rect x="670" y="250" width="50" height="35" class="domain-node"/>
  <text x="695" y="272" text-anchor="middle" class="domain-label">ac</text>
  
  <text x="600" y="305" text-anchor="middle" class="level-label">セカンドレベルドメイン</text>
  
  <!-- Third Level Domains -->
  <rect x="440" y="330" width="60" height="35" class="domain-node"/>
  <text x="470" y="352" text-anchor="middle" class="domain-label">www</text>
  
  <rect x="510" y="330" width="60" height="35" class="domain-node"/>
  <text x="540" y="352" text-anchor="middle" class="domain-label">mail</text>
  
  <rect x="590" y="330" width="60" height="35" class="domain-node"/>
  <text x="620" y="352" text-anchor="middle" class="domain-label">itdo</text>
  
  <rect x="660" y="330" width="60" height="35" class="domain-node"/>
  <text x="690" y="352" text-anchor="middle" class="domain-label">tokyo</text>
  
  <text x="600" y="385" text-anchor="middle" class="level-label">サードレベルドメイン</text>
  
  <!-- Hierarchy lines -->
  <line x1="580" y1="140" x2="505" y2="170" class="hierarchy-line"/>
  <line x1="600" y1="140" x2="575" y2="170" class="hierarchy-line"/>
  <line x1="600" y1="140" x2="645" y2="170" class="hierarchy-line"/>
  <line x1="620" y1="140" x2="715" y2="170" class="hierarchy-line"/>
  
  <line x1="505" y1="205" x2="485" y2="250" class="hierarchy-line"/>
  <line x1="505" y1="205" x2="545" y2="250" class="hierarchy-line"/>
  
  <line x1="645" y1="205" x2="635" y2="250" class="hierarchy-line"/>
  <line x1="645" y1="205" x2="695" y2="250" class="hierarchy-line"/>
  
  <line x1="485" y1="285" x2="470" y2="330" class="hierarchy-line"/>
  <line x1="545" y1="285" x2="540" y2="330" class="hierarchy-line"/>
  <line x1="635" y1="285" x2="620" y2="330" class="hierarchy-line"/>
  <line x1="695" y1="285" x2="690" y2="330" class="hierarchy-line"/>
  
  <!-- Example FQDN -->
  <rect x="470" y="410" width="260" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="480" y="425" class="level-label">完全修飾ドメイン名（FQDN）例:</text>
  <text x="480" y="440" class="domain-label">www.itdo.co.jp.</text>
  <text x="480" y="455" class="level-label">www (host) + itdo (3rd) + co (2nd) + jp (TLD) + . (root)</text>
  
  <!-- Benefits -->
  <rect x="470" y="480" width="260" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="4"/>
  <text x="480" y="495" class="level-label">利点:</text>
  <text x="480" y="508" class="level-label">• 分散管理で障害に強い</text>
  <text x="480" y="521" class="level-label">• 階層構造で管理しやすい</text>
  <text x="480" y="534" class="level-label">• スケーラブルで高速</text>
  
  <!-- Arrow between systems -->
  <path d="M 350 180 Q 400 140 450 180" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="400" y="160" text-anchor="middle" class="section-title">1983年</text>
  <text x="400" y="175" text-anchor="middle" class="section-title">進化</text>
</svg>