<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>コンテナの革新</title>
  <desc>コンテナ技術による軽量化とリソース効率化の実現</desc>
  
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 16px; font-weight: 600; fill: #1a1a1a; }
      .layer-title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 12px; font-weight: 600; fill: #333; }
      .app-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 10px; font-weight: 500; fill: #333; }
      .description { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 9px; font-weight: 400; fill: #666; }
      .benefit { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 11px; font-weight: 500; fill: #2e7d32; }
      
      .container-box { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 8; }
      .library-box { fill: #c8e6c9; stroke: #388e3c; stroke-width: 1.5; rx: 4; }
      .runtime-box { fill: #e1f5fe; stroke: #03a9f4; stroke-width: 2; rx: 6; }
      .os-box { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; rx: 6; }
      .hardware-box { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; rx: 6; }
      
      .connection-line { stroke: #666; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">コンテナの革新</text>
  
  <!-- Container 1 -->
  <rect x="50" y="60" width="200" height="90" class="container-box"/>
  <text x="150" y="80" text-anchor="middle" class="layer-title">コンテナ1</text>
  
  <rect x="70" y="90" width="160" height="25" class="library-box"/>
  <text x="150" y="107" text-anchor="middle" class="app-label">アプリケーション1 - Node.js Web App</text>
  
  <rect x="70" y="120" width="160" height="20" class="library-box"/>
  <text x="150" y="135" text-anchor="middle" class="description">必要なライブラリのみ 20〜50MB</text>
  
  <!-- Container 2 -->
  <rect x="300" y="60" width="200" height="90" class="container-box"/>
  <text x="400" y="80" text-anchor="middle" class="layer-title">コンテナ2</text>
  
  <rect x="320" y="90" width="160" height="25" class="library-box"/>
  <text x="400" y="107" text-anchor="middle" class="app-label">アプリケーション2 - Python API</text>
  
  <rect x="320" y="120" width="160" height="20" class="library-box"/>
  <text x="400" y="135" text-anchor="middle" class="description">必要なライブラリのみ 30〜80MB</text>
  
  <!-- Container 3 -->
  <rect x="550" y="60" width="200" height="90" class="container-box"/>
  <text x="650" y="80" text-anchor="middle" class="layer-title">コンテナ3</text>
  
  <rect x="570" y="90" width="160" height="25" class="library-box"/>
  <text x="650" y="107" text-anchor="middle" class="app-label">アプリケーション3 - Redis Cache</text>
  
  <rect x="570" y="120" width="160" height="20" class="library-box"/>
  <text x="650" y="135" text-anchor="middle" class="description">必要なライブラリのみ 10〜20MB</text>
  
  <!-- Container Runtime -->
  <rect x="200" y="180" width="400" height="50" class="runtime-box"/>
  <text x="400" y="200" text-anchor="middle" class="layer-title">コンテナランタイム</text>
  <text x="400" y="220" text-anchor="middle" class="description">Docker/Podman/containerd</text>
  
  <!-- Host OS -->
  <rect x="200" y="260" width="400" height="50" class="os-box"/>
  <text x="400" y="280" text-anchor="middle" class="layer-title">ホストOS（共有）</text>
  <text x="400" y="300" text-anchor="middle" class="description">Linux Kernel</text>
  
  <!-- Hardware -->
  <rect x="200" y="340" width="400" height="50" class="hardware-box"/>
  <text x="400" y="360" text-anchor="middle" class="layer-title">物理ハードウェア</text>
  <text x="400" y="380" text-anchor="middle" class="description">CPU/Memory/Storage</text>
  
  <!-- Connection lines -->
  <line x1="150" y1="150" x2="300" y2="180" class="connection-line"/>
  <line x1="400" y1="150" x2="400" y2="180" class="connection-line"/>
  <line x1="650" y1="150" x2="500" y2="180" class="connection-line"/>
  
  <line x1="400" y1="230" x2="400" y2="260" class="connection-line"/>
  <line x1="400" y1="310" x2="400" y2="340" class="connection-line"/>
  
  <!-- Benefits -->
  <rect x="50" y="420" width="700" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="4"/>
  <text x="70" y="440" class="benefit">✅ 利点:</text>
  <text x="70" y="455" class="benefit">• 軽量（数十MB） • 高速起動（数秒） • 効率的なリソース使用</text>
  <text x="70" y="470" class="benefit">• ホストOSカーネルを共有 • 仮想化よりもオーバーヘッドが少ない • マイクロサービス・アーキテクチャに最適</text>
</svg>