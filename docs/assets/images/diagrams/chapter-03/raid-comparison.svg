<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .raid0-bg { fill: #e1f5fe; stroke: #01579b; stroke-width: 2; }
      .raid1-bg { fill: #e8f5e8; stroke: #1b5e20; stroke-width: 2; }
      .raid5-bg { fill: #fff3e0; stroke: #e65100; stroke-width: 2; }
      .data-block { fill: #bbdefb; stroke: #0277bd; stroke-width: 1; }
      .parity-block { fill: #ffcc80; stroke: #ef6c00; stroke-width: 1; }
      .disk { fill: #f5f5f5; stroke: #424242; stroke-width: 2; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .line { stroke: #333; stroke-width: 1; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
      </marker>
    </defs>
  </defs>
  
  <!-- RAID 0 Section -->
  <rect x="50" y="50" width="280" height="250" class="raid0-bg" rx="10" fill-opacity="0.1"/>
  <text x="190" y="75" class="title">RAID 0 (ストライピング)</text>
  
  <!-- RAID 0 Data blocks -->
  <rect x="70" y="100" width="80" height="30" class="data-block" rx="3"/>
  <text x="110" y="118" class="text">データブロック 1</text>
  
  <rect x="70" y="140" width="80" height="30" class="data-block" rx="3"/>
  <text x="110" y="158" class="text">データブロック 2</text>
  
  <rect x="170" y="100" width="80" height="30" class="data-block" rx="3"/>
  <text x="210" y="118" class="text">データブロック 3</text>
  
  <rect x="170" y="140" width="80" height="30" class="data-block" rx="3"/>
  <text x="210" y="158" class="text">データブロック 4</text>
  
  <!-- RAID 0 Disks -->
  <rect x="80" y="200" width="60" height="40" class="disk" rx="5"/>
  <text x="110" y="220" class="text">ディスク 1</text>
  
  <rect x="180" y="200" width="60" height="40" class="disk" rx="5"/>
  <text x="210" y="220" class="text">ディスク 2</text>
  
  <!-- RAID 0 Arrows -->
  <line x1="110" y1="130" x2="110" y2="190" class="arrow"/>
  <line x1="110" y1="170" x2="210" y2="190" class="arrow"/>
  <line x1="210" y1="130" x2="110" y2="190" class="arrow"/>
  <line x1="210" y1="170" x2="210" y2="190" class="arrow"/>
  
  <!-- RAID 1 Section -->
  <rect x="360" y="50" width="280" height="250" class="raid1-bg" rx="10" fill-opacity="0.1"/>
  <text x="500" y="75" class="title">RAID 1 (ミラーリング)</text>
  
  <!-- RAID 1 Data -->
  <rect x="460" y="120" width="80" height="30" class="data-block" rx="3"/>
  <text x="500" y="138" class="text">データ</text>
  
  <!-- RAID 1 Disks -->
  <rect x="400" y="200" width="70" height="40" class="disk" rx="5"/>
  <text x="435" y="215" class="text">ディスク 1</text>
  <text x="435" y="230" class="small-text">プライマリ</text>
  
  <rect x="530" y="200" width="70" height="40" class="disk" rx="5"/>
  <text x="565" y="215" class="text">ディスク 2</text>
  <text x="565" y="230" class="small-text">ミラー</text>
  
  <!-- RAID 1 Arrows -->
  <line x1="480" y1="150" x2="435" y2="190" class="arrow"/>
  <line x1="520" y1="150" x2="565" y2="190" class="arrow"/>
  
  <!-- RAID 5 Section -->
  <rect x="50" y="320" width="590" height="250" class="raid5-bg" rx="10" fill-opacity="0.1"/>
  <text x="345" y="345" class="title">RAID 5 (分散パリティ)</text>
  
  <!-- RAID 5 Data and Parity blocks -->
  <rect x="70" y="370" width="60" height="25" class="data-block" rx="2"/>
  <text x="100" y="385" class="small-text">データ 1</text>
  
  <rect x="140" y="370" width="60" height="25" class="data-block" rx="2"/>
  <text x="170" y="385" class="small-text">データ 2</text>
  
  <rect x="210" y="370" width="60" height="25" class="parity-block" rx="2"/>
  <text x="240" y="385" class="small-text">パリティ P1</text>
  
  <rect x="280" y="370" width="60" height="25" class="data-block" rx="2"/>
  <text x="310" y="385" class="small-text">データ 3</text>
  
  <rect x="350" y="370" width="60" height="25" class="parity-block" rx="2"/>
  <text x="380" y="385" class="small-text">パリティ P2</text>
  
  <rect x="420" y="370" width="60" height="25" class="data-block" rx="2"/>
  <text x="450" y="385" class="small-text">データ 4</text>
  
  <rect x="490" y="370" width="60" height="25" class="parity-block" rx="2"/>
  <text x="520" y="385" class="small-text">パリティ P3</text>
  
  <rect x="70" y="405" width="60" height="25" class="data-block" rx="2"/>
  <text x="100" y="420" class="small-text">データ 5</text>
  
  <rect x="140" y="405" width="60" height="25" class="data-block" rx="2"/>
  <text x="170" y="420" class="small-text">データ 6</text>
  
  <!-- RAID 5 Disks -->
  <rect x="120" y="470" width="60" height="40" class="disk" rx="5"/>
  <text x="150" y="490" class="text">ディスク 1</text>
  
  <rect x="280" y="470" width="60" height="40" class="disk" rx="5"/>
  <text x="310" y="490" class="text">ディスク 2</text>
  
  <rect x="440" y="470" width="60" height="40" class="disk" rx="5"/>
  <text x="470" y="490" class="text">ディスク 3</text>
  
  <!-- RAID 5 Arrows -->
  <line x1="100" y1="395" x2="150" y2="460" class="arrow"/>
  <line x1="170" y1="395" x2="310" y2="460" class="arrow"/>
  <line x1="240" y1="395" x2="470" y2="460" class="arrow"/>
  <line x1="310" y1="395" x2="150" y2="460" class="arrow"/>
  <line x1="380" y1="395" x2="310" y2="460" class="arrow"/>
  <line x1="450" y1="395" x2="470" y2="460" class="arrow"/>
  <line x1="520" y1="395" x2="150" y2="460" class="arrow"/>
  <line x1="100" y1="430" x2="310" y2="460" class="arrow"/>
  <line x1="170" y1="430" x2="470" y2="460" class="arrow"/>
  
  <!-- Legend -->
  <rect x="680" y="50" width="280" height="150" class="raid0-bg" rx="10" fill-opacity="0.05"/>
  <text x="820" y="75" class="title">凡例</text>
  
  <rect x="700" y="100" width="40" height="20" class="data-block" rx="2"/>
  <text x="750" y="113" class="small-text">データブロック</text>
  
  <rect x="700" y="130" width="40" height="20" class="parity-block" rx="2"/>
  <text x="750" y="143" class="small-text">パリティブロック</text>
  
  <rect x="700" y="160" width="40" height="20" class="disk" rx="2"/>
  <text x="750" y="173" class="small-text">ディスク</text>
  
</svg>