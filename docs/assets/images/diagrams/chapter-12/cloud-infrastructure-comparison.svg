<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>従来インフラ vs クラウド(IaaS)比較</title>
  <desc>従来のインフラとAWS IaaSにおけるレイヤー別責任分担の比較</desc>
  
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 16px; font-weight: 600; fill: #1a1a1a; }
      .section-title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
      .layer-name { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 11px; font-weight: 600; fill: #333; }
      .responsibility { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 9px; font-weight: 400; fill: #666; }
      .user-managed { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 9px; font-weight: 400; fill: #d32f2f; }
      .cloud-managed { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; font-size: 9px; font-weight: 400; fill: #1976d2; }
      
      .traditional-user { fill: #ffcdd2; stroke: #f44336; stroke-width: 2; rx: 6; }
      .cloud-user { fill: #ffcdd2; stroke: #f44336; stroke-width: 2; rx: 6; }
      .cloud-provider { fill: #bbdefb; stroke: #1976d2; stroke-width: 2; rx: 6; }
      
      .connection-line { stroke: #666; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">従来インフラ vs クラウド(IaaS)比較</text>
  
  <!-- Traditional Infrastructure -->
  <rect x="50" y="60" width="300" height="380" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="200" y="80" text-anchor="middle" class="section-title">従来のインフラ</text>
  <text x="200" y="95" text-anchor="middle" class="responsibility">すべて自社で管理</text>
  
  <!-- Traditional Stack -->
  <rect x="80" y="110" width="240" height="40" class="traditional-user"/>
  <text x="200" y="125" text-anchor="middle" class="layer-name">アプリケーション</text>
  <text x="200" y="140" text-anchor="middle" class="user-managed">(管理が必要)</text>
  
  <rect x="80" y="160" width="240" height="40" class="traditional-user"/>
  <text x="200" y="175" text-anchor="middle" class="layer-name">OS</text>
  <text x="200" y="190" text-anchor="middle" class="user-managed">(管理が必要)</text>
  
  <rect x="80" y="210" width="240" height="40" class="traditional-user"/>
  <text x="200" y="225" text-anchor="middle" class="layer-name">仮想化層</text>
  <text x="200" y="240" text-anchor="middle" class="user-managed">(管理が必要)</text>
  
  <rect x="80" y="260" width="240" height="40" class="traditional-user"/>
  <text x="200" y="275" text-anchor="middle" class="layer-name">サーバー</text>
  <text x="200" y="290" text-anchor="middle" class="user-managed">(管理が必要)</text>
  
  <rect x="80" y="310" width="240" height="40" class="traditional-user"/>
  <text x="200" y="325" text-anchor="middle" class="layer-name">ストレージ</text>
  <text x="200" y="340" text-anchor="middle" class="user-managed">(管理が必要)</text>
  
  <rect x="80" y="360" width="240" height="40" class="traditional-user"/>
  <text x="200" y="375" text-anchor="middle" class="layer-name">ネットワーク</text>
  <text x="200" y="390" text-anchor="middle" class="user-managed">(管理が必要)</text>
  
  <!-- Connection lines for traditional -->
  <line x1="200" y1="150" x2="200" y2="160" class="connection-line"/>
  <line x1="200" y1="200" x2="200" y2="210" class="connection-line"/>
  <line x1="200" y1="250" x2="200" y2="260" class="connection-line"/>
  <line x1="200" y1="300" x2="200" y2="310" class="connection-line"/>
  <line x1="200" y1="350" x2="200" y2="360" class="connection-line"/>
  
  <!-- Cloud Infrastructure (IaaS) -->
  <rect x="450" y="60" width="300" height="380" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="600" y="80" text-anchor="middle" class="section-title">IaaS (AWS)</text>
  <text x="600" y="95" text-anchor="middle" class="responsibility">責任共有モデル</text>
  
  <!-- Cloud Stack - User Managed -->
  <rect x="480" y="110" width="240" height="40" class="cloud-user"/>
  <text x="600" y="125" text-anchor="middle" class="layer-name">アプリケーション</text>
  <text x="600" y="140" text-anchor="middle" class="user-managed">(ユーザーが管理)</text>
  
  <rect x="480" y="160" width="240" height="40" class="cloud-user"/>
  <text x="600" y="175" text-anchor="middle" class="layer-name">OS</text>
  <text x="600" y="190" text-anchor="middle" class="user-managed">(ユーザーが管理)</text>
  
  <!-- Cloud Stack - AWS Managed -->
  <rect x="480" y="210" width="240" height="40" class="cloud-provider"/>
  <text x="600" y="225" text-anchor="middle" class="layer-name">仮想化層</text>
  <text x="600" y="240" text-anchor="middle" class="cloud-managed">(AWSが管理)</text>
  
  <rect x="480" y="260" width="240" height="40" class="cloud-provider"/>
  <text x="600" y="275" text-anchor="middle" class="layer-name">サーバー</text>
  <text x="600" y="290" text-anchor="middle" class="cloud-managed">(AWSが管理)</text>
  
  <rect x="480" y="310" width="240" height="40" class="cloud-provider"/>
  <text x="600" y="325" text-anchor="middle" class="layer-name">ストレージ</text>
  <text x="600" y="340" text-anchor="middle" class="cloud-managed">(AWSが管理)</text>
  
  <rect x="480" y="360" width="240" height="40" class="cloud-provider"/>
  <text x="600" y="375" text-anchor="middle" class="layer-name">ネットワーク</text>
  <text x="600" y="390" text-anchor="middle" class="cloud-managed">(AWSが管理)</text>
  
  <!-- Connection lines for cloud -->
  <line x1="600" y1="150" x2="600" y2="160" class="connection-line"/>
  <line x1="600" y1="200" x2="600" y2="210" class="connection-line"/>
  <line x1="600" y1="250" x2="600" y2="260" class="connection-line"/>
  <line x1="600" y1="300" x2="600" y2="310" class="connection-line"/>
  <line x1="600" y1="350" x2="600" y2="360" class="connection-line"/>
  
  <!-- Benefits and Comparison -->
  <rect x="50" y="450" width="700" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="70" y="465" class="section-title">☁️ クラウドの利点:</text>
  <text x="70" y="480" class="responsibility">• インフラ管理の負担軽減 • 初期投資の削減 • 迅速なスケーリング • 高可用性と冗長性</text>
  
  <!-- Legend -->
  <rect x="270" y="40" width="260" height="20" fill="transparent"/>
  
  <rect x="280" y="42" width="15" height="15" class="traditional-user"/>
  <text x="305" y="53" class="responsibility">ユーザー管理</text>
  
  <rect x="380" y="42" width="15" height="15" class="cloud-provider"/>
  <text x="405" y="53" class="responsibility">クラウド事業者管理</text>
  
  <!-- Evolution Arrow -->
  <path d="M 350 250 Q 400 200 450 250" stroke="#f57c00" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="220" text-anchor="middle" class="section-title" fill="#f57c00">進化</text>
  
  <marker id="arrowhead" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
    <polygon points="0 0, 12 4.5, 0 9" fill="#f57c00" />
  </marker>
</svg>